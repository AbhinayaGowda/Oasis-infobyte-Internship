<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

<div class="welcome-card">

  <p>

  <button onclick="logout()">Logout</button>
</div>

<script>

  window.location.href = "index.html";
}

  localStorage.clear();

}
</script>
